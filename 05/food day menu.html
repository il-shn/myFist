<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food day menu</title>
    <link rel="stylesheet" href="StyleCSS/food day menu.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Roboto:wght@100;400&display=swap" rel="stylesheet">
</head>
<body>
    <section class="main">
        <header>
            <a href="#"><img src="images/menu_stripes.png" alt="main menu"></a>
            <h1>Menu</h1>
            <form action="">
                <input type="text" placeholder="Search food here">
            </form>
        </header>
        <div class="foodType">
            <div class="container">
                <div id="foodCont">
                    <img src="images/Food.png" alt="">
                </div>
                <p>
                    Food
                </p>
            </div>
            <div class="container">
                <div>
                    <img src="images/drinks.png" alt="">
                </div>
                <p>
                    Drinks
                </p>
            </div>
            <div class="container">
                <div>
                    <img src="images/desert.png" alt="">
                </div>
                <p>
                    Dessert
                </p>
            </div>
        </div>
        <footer class="burgers">
            <h3>
                Burger
            </h3>
            <div class="burger-box">
                <img src="images/BigMac.png" alt="">
                <div class="container-text" id="firstBrg">
                    <section class="burger-text">
                        Big Mac
                    </section>
                <br>
                    <section class="text-red" id="firstRed">
                        Rs 240
                    </section>
                </div>
            </div>
            <div class="burger-box">
                <img src="images/KFCDouble.png" alt="">
                <div class="container-text" id="secondBrg">
                   <section class="burger-text">
                    KFC Double
                   </section>
                <br>
                    <section class="text-red" id="secondRed">
                    Rs 252
                    </section>
                </div>
            </div>
            <div class="burger-box">
                <img src="images/FishBurger.png" alt="">
                <div class="container-text" id="thirdBrg">
                   <section class="burger-text">
                    Fish burger
                   </section> 
                   <br>
                   <section class="text-red" id="thirdRed">
                    Rs 220
                   </section>
                </div>
            </div>
        </footer>
    </section>
</body>
</html>
